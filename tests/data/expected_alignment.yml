      text: རྒྱ་གར་སྐད་དུ་༑་བོ་དྷི་ས་ཏབ༹་ཙ་རྱ་ཨ་བ་ཏཱ་ར་༑་བོད་སྐད་དུ་༑་བྱང་ཆུབ་སེམས་དཔའི་སྤྱོད་པ་ལ་འཇུག་པ་༑
      lang: bo

      text: Introduction a la pratique des futurs Bouddhas (Bodhicaryāvatāra)
      lang: fr
  6459e13b500e4d4abcff70f9e9ee4900:
    I5816F981:
      text: oṃ namo buddhāya ||
      lang: sa
    IC5E658A1:
      text: 卷第一 聖龍樹菩薩集頌 西天中印度惹爛馱囉國 密林寺三藏明教大師賜紫 沙門臣天息災奉　詔譯
      lang: zh
    I2AE4A92A:
      text: སངས་རྒྱས་དང་བྱང་ཆུབ་སེམས་དཔའ་ཐམས་ཅད་ལ་ཕྱག་འཚལ་ལོ་༑་༑
      lang: bo
    IE18EE205:
      text: par Çāntideva
      lang: fr
  9ec616d955f24ef3a3a2ce3120534924:
    I5816F981:
      text: sugatān sasutān sadharmakāyān praṇipatyādarato ’khilāṃś ca vandyān | sugatātmajasaṃvarāvatāraṃ
        kathayiṣyāmi yathāgamaṃ samāsāt ||1||
      lang: sa
    IC5E658A1:
      text: 如佛妙法體無邊 佛子正心歸命禮 佛甘露戒垂覆護 我今讚說悉依法
      lang: zh
    I2AE4A92A:
      text: བདེ་གཤེགས་ཆོས་ཀྱི་སྐུ་མངའ་སྲས་འཅས་དང་༑་༑་ཕྱག་འོས་ཀུན་ལའང་གུས་པར་ཕྱག་འཚལ་ཏེ་༑་༑
        བདེ་གཤེགས་སྲས་ཀྱི་སྡོམ་ལ་འཇུག་པ་ནི་༑་༑་ལུང་བཞིན་མདོར་བསྡུས་ནས་ནི་བརྗོད་པར་བྱ་༑་༑
      lang: bo
    IE18EE205:
      text: Devant les Bouddhas, devant leurs fils [les Bodhisattvas], devant le corps
        de la Loi, je me prosterne avec un respect profond, et devant tous les amis
        spirituelts; car je vais exposer le chemin de la vie religieuse des [bodhisatvas]
        fils des Bouddhas, - sans m’écarter de l’Écriture, mais en résumé.
      lang: fr
  d3c2daaab24a4a0c895a918e1519c3d0:
    I5816F981:
      text: na hi kiṃcid apūrvam atra vācyaṃ na ca saṃgranthanakauśalaṃ mamāsti |
        ata eva na me parārthacintā svamano bhāvayituṃ 1 kṛtaṃ mayedam 2 ||2||
      lang: sa
    IC5E658A1:
      text: 此說無有未曾有 亦非自我而獨專 我無自他如是時 乃自思惟觀察作
      lang: zh
    I2AE4A92A:
      text: སྔོན་ཆད་མ་བྱུང་བ་ཡང་འདིར་བརྗོད་མེད་༑་༑་སྡེབ་སྦྱོར་མཁས་པའང་བདག་ལ་ཡོད་མིན་ཏེ་༑་༑
        དེ་ཕྱིར་གཞན་དོན་བསམ་པ་བདག་ལ་མེད་༑་༑་རང་གི་ཡིད་ལ་བསྒོམ་ཕྱིར་ངས་འདི་བརྩམས་༑་༑
      lang: bo
    IE18EE205:
      text: 'Je n’ai rien à dire de nouveau, en effet, et je ne suis pas un artiste
        en composition littéraire: si j’ai fait ce livre, c’est seulement pour sanctifier
        mon propre cæur et sans avoir en vue l’utilité du prochain.'
      lang: fr
  c09ad55522c34766b05ad23e3b228fbc:
    I5816F981:
      text: mama tāvad anena yāti vṛddhiṃ kuśalaṃ bhāvayituṃ prasādavegaḥ | atha matsamadhātur
        eva paśyed aparo ’py enam ato ’pi sārthako ’yam ||3||
      lang: sa
    IC5E658A1:
      text: 如是發心觀察時 能令我此善增長 時見如是娑婆界 此乃是彼佛世尊
      lang: zh
    I2AE4A92A:
      text: དགེ་བ་བསྒོམ་ཕྱིར་བདག་གི་དད་པའི་ཤུགས་༑་༑་འདི་དག་གིས་ཀྱང་རེ་ཞིག་འཕེལ་འགྱུར་ལ་༑་༑
        བདག་དང་སྐལ་བ་མཉམ་པ་གཞན་གྱིས་ཀྱང་༑་༑་ཅི་སྟེ་འདི་དག་མཐོང་ན་དོན་ཡོད་འགྱུར་༑་༑
      lang: bo
    IE18EE205:
      text: '[Pour sanctifier mon propre cæur?] Car, tandis que je le médite, le courant
        de mes pensées purifiées se porte toujours plus puissant vers le bien.-Mais
        mon livre n’aurail pas quelque autre utilité, s’il arrivé qu’un homme qui
        me ressemble vienne á le connaître?'
      lang: fr
